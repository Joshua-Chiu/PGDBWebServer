{% include 'test2/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Advanced Search</h1>

<form action="search" method="get">
    <fieldset>
    <label for="first"> Firstname: </label>
    <input id="first" type ="text" name="first">
    <input type="submit" value="search" />
    </fieldset>
</form>

{% if student_list %}
            <ul>
            {% for student in student_list %}
                <li><a href="{% url 'test2:student_info' student.id %}">{{ student.first }} {{ student.last }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}

</body>
</html>
