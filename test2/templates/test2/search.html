{% load staticfiles %}
{% include 'test2/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'css/search_style.css' %}">
    <script src="{% static 'Javascript/sorttable.js' %}"></script>
</head>
<body>

<form action="search" method="get" class="search_bar">
    <label for="query">Search</label>
    <input id="query" type ="text" name="query" value="{{ query }}" size="50">

    <input type="submit" value="Enter" />
</form>

{% if student_list %}
            <table id="StudentList" class="sortable">
                <thead>
                <tr>
                    <th style="padding-right: 250px">
                        <strong>Name</strong>
                    </th>
                    <th>
                        <strong>Student #</strong>
                    </th>
                    <th>
                        <strong>Homeroom</strong>
                    </th>
                </tr>
                </thead>
    {% for student in student_list %}
                <tr>
                    <td>
                        <a href="{% url "test2:student_info" student.id %}">{{ student.first }} {{ student.last }}</a>
                    </td>
                    <td>
                        {{ student.student_num }}
                    </td>
                    <td>
                        {{ student.homeroom }}
                    </td>
                </tr>
            {% endfor %}
            </table>
        {% endif %}

</body>
</html>
