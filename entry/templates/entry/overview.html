<table border="1" style="display: inline-block; float: left; margin:0 10px;">
    <caption>{{ type }} {{ grade.grade }}</caption>
    <thead>
    <th>Point Amount</th><th>Code Definition</th>
    </thead>
    <tbody>
    {% for point in grade.points_set.all %}
        {% ifequal type point.type.catagory %}
            {% ifequal point.entered_by user %}
                <tr><td>{{ point.amount }}&emsp;</td><td>{{ point.type.description }}&emsp;<input type="submit" style="vertical-align: middle;" name="deletePoint {{ point.id }}" value="X" />
            {% endifequal %}
        {% endifequal %}
    {% endfor %}
    </tbody>
</table>
