{% include 'test2/navbar.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'icon.png'%}" />
    <title>Point Grey Awards Database</title>
    <link rel="stylesheet" href="{% static 'css/studentlist_style.css' %}">
</head>

    <body>
        <h1>Students</h1>
    	{% if student_list %}
            <ul>
            {% for student in student_list %}
                <li><a href="/test2/student/{{ student.id }}">{{ student.first }} {{ student.last }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}

	</body>
</html>
