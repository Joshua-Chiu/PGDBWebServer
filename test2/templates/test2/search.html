{% include 'test2/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Advanced Search</h1>

<form action="search" method="get">
    <input type="submit" value="search" />

    <label for="query"></label>
    <input id="query" type ="text" name="query" value="{{ query }}" size="50">

</form>

{% if student_list %}
            <table id="StudentList" class="sortable">
                <thead>
                <tr>
                    <th> <!--onclick="sortTable(0)"-->
                        <strong>Name</strong>
                    </th>
                    <th style="padding-left: 100px">
                        <strong>Homeroom</strong>
                    </th>
                </tr>
                </thead>
    {% for student in student_list %}
                <tr>
                    <td>
                        <a href="{% url "test2:student_info" student.id %}">{{ student.first }} {{ student.last }}</a>
                    </td>
                    <td style="padding-left: 100px">
                        {{ student.homeroom }}
                    </td>
                </tr>
            {% endfor %}
            </table>
        {% endif %}

</body>
</html>
