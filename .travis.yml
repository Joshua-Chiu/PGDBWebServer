language: python
python:
  - "3.8"
  - "3.9"

services:
  - mysql

env:
  - DJANGO=2.2.9 DB=mysql

install:
  - pip install -r requirements.txt

before_script:
  - mysql -e 'CREATE DATABASE pgdb;'
  - mysql -e "CREATE USER 'pgadmin'@'localhost' IDENTIFIED WITH '2.71828';
  - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'pgadmin'@'localhost' WITH GRANT OPTION;"

script:
  - python manage.py migrate
  - python manage.py test